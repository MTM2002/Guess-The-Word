<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1></h1>
    <div class="guess-game">
            <div class="game-area">
                <div class="inputs"></div>
                <div class="control">
                    <button class="check">Check Word</button>
                    <button class="hint"><span></span> Hint</button>
                </div>
                <div class="message"></div>
            </div>
            <div class="key-colors">
                <h2>Key Colors</h2>
                <div class="key-color">
                    <div class="key in-place"></div>
                    <div class="key-text">Letter Is Right And In Place</div>
                </div>
                <div class="key-color">
                    <div class="key not-place"></div>
                    <div class="key-text">Letter Is Right But Not In Place</div>
                </div>
                <div class="key-color">
                    <div class="key no"></div>
                    <div class="key-text">Letter Is Wrong And Not Exist In Word</div>
                </div>
            </div>
    </div>
    <footer></footer>
    <script src="main.js"></script>
</body>
</html>
